<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen items-center justify-center">

    <!-- Mobile App Frame -->
    <div>
    <div class="w-80 h-[600px] bg-white rounded-3xl shadow-2xl border-4 border-gray-300 flex flex-col overflow-hidden">
        <!-- App Header -->
        <div class="bg-slate-600 text-white p-4 flex items-center justify-between">
            <span class="font-semibold text-lg">Not 4Get</span>
            <button id="menuBtn" class="focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
        <!-- App Content -->
        <div class="bg-[url(thumbnails/discuss1.webp)] w-full h-full bg-cover">
          <div id="appContent" class="flex-1 p-6 h-full bg-black bg-opacity-50">
            <h2 class="text-white text-md font-bold">Welcome to</h2>
            <h2 class="text-white text-6xl text-md font-bold">Not</h2>
            <div class="flex mb-4 items-baseline">
              <h2 class="text-white text-6xl text-md font-bold">4Get</h2>
              <h2 class="text-white text-md font-semibold ml-4">Mobile Apps.</h2>  
            </div>
            <p class="mb-2 text-white">Where you remember your task when you are here. </p>
            <button id="actionBtn" class="mt-4 px-4 py-2 bg-slate-500 text-white rounded shadow active:bg-slate-400 transition block mx-auto">
                Enter</button>
        
            <div class="mt-10">
              <h2 class="text-2xl text-white font-semibold">Reminder<br>Assistance</h2>
              <p class="text-white">Get your task written here</p>
            </div>
        
          </div>
        </div>
        
        <!-- App Footer -->
        <div class="bg-gray-500 text-white p-3 flex justify-around">
            <button class="focus:outline-none font-semibold">Home</button>
            <button class="focus:outline-none ">Search</button>
            <button class="focus:outline-none ">Profile</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
